<cdk-virtual-scroll-viewport class="viewport" itemSize="60" (scrolledIndexChange)="onScroll($event)">
    <div class="margin-2em" #paragraphContainer>
        <ng-container *cdkVirtualFor="let p of paragraphs">
            <span [innerHTML]="p" #docParagraph></span>
        </ng-container>
    </div>
</cdk-virtual-scroll-viewport>
<span class="fixed-bottom-right">
    {{renderedParagraphCount}}
</span>
